<input type='text' (keydown)="checkKey($event)" [(ngModel)]='input'>

<button (click)=cambImg(vaca)>Vaca</button>
<button (click)=cambImg(juan)>Juan</button>
<button (click)=cambImg(bandidos)>Bandidos</button>
<button (click)=cambImg(fd)>fd</button>
<!--<button (click)=socket.reset()></button>-->
<img (click)=socket.mover() *ngFor="let item of socket.elementsGroup" [ngStyle]="{'position':'absolute','width':'50px', 'height':'50px', 'top':item.top +'px', 'left':item.left +'px'}" src={{item.img}} > 
<div [ngStyle]="{'background-color': '#CCC', 'width':'30vw', 'height':'24vh'}">
<p *ngFor='let item of socket.messages'>{{item}}</p>
</div>
